{% extends 'base.html' %}

{% block 'content' %}
<div class="contact" id="contact">
    <div class="container">
      <div class="col-md-offset-1 col-md-10">
        <h2>Cont√°ctanos<i class="fa fa-paper-plane"></i></h2>
        </div>
        <form method="post" action="/contacto" id="contactform">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="col-md-offset-1 col-md-5 mt-5">
          <fieldset>
            <div class="mb-5 text-center">
                <label for=" {{form.customer_name.id_for_label}} " class="form-label">
                    {{form.customer_name.label_tag}}
                </label>
                <div>
                    {{form.customer_name}}
                </div>
                <div class="text-danger">
                    {{form.customer_name.errors}}
                </div>
            </div>
            <div class="mb-5 text-center">
              <label for=" {{form.customer_name.id_for_label}} " class="form-label">
                  {{form.customer_email.label_tag}}
              </label>
              <div>
                  {{form.customer_email}}
              </div>
              <div class="text-danger">
                  {{form.customer_email.errors}}
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-md-5 mt-5">
          <fieldset>
            <div class="mb-5 text-center">
              <label for=" {{form.customer_name.id_for_label}} " class="form-label">
                  {{form.message.label_tag}}
              </label>
              <div>
                  {{form.message}}
              </div>
              <div class="text-danger">
                  {{form.message.errors}}
              </div>
          </div>
          </fieldset>
        </div>
        <div class="col-md-offset-1 col-md-10">
            <div class="wrap mt-5 mb-5 text-center">
                <button type="submit" class="button">Enviar</button>
            </div>
        </div>
      </form>
    </div>
  </div>  
{% endblock %}
