<!-- navbar si está autenticado -->
{% if user.is_authenticated %}
<div class="container mt-4">
  <div class="col-10 d-inline-block">
    <i style="font-size: 20px;" class="fas fa-user-check"></i>
      <span style="font-family: 'Merienda One', cursive;" class="h4">Hola {{ user.get_username }}, que bueno verte de nuevo por aquí.</span>
  </div>
  <div class="col-1 d-inline-block">
    <a style="align-self: flex-end; margin-left: 80px;" href="{% url 'logout'%}?next"><button type="button" class="btn btn-primary btn-sm ml-auto">Cerrar Sesión</button></a>
  </div>
</div>
